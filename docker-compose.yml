services:
  trading-bot:
    build: .
    container_name: trading-bot
    command: python autotrade.py
    environment:
      - PYTHONUNBUFFERED=1
      - TZ=Asia/Seoul
    env_file:
      - .env
    volumes:
      - ./dashboard_state:/app/dashboard_state
      - db_data:/app/db
    restart: unless-stopped

  dashboard:
    build: .
    container_name: trading-dashboard
    command: streamlit run dashboard.py --server.headless true --server.port 8501
    environment:
      - TZ=Asia/Seoul
    env_file:
      - .env
    ports:
      - "8501:8501"
    volumes:
      - ./dashboard_state:/app/dashboard_state
      - db_data:/app/db
    depends_on:
      - trading-bot
    restart: unless-stopped

volumes:
  db_data:
